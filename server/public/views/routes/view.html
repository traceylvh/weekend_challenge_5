<div class="pet-display" ng-repeat="item in petArray.allPets | orderBy: 'name' " >
  <img ng-src="{{ item.picurl }}" width = "150" />
  <h2>{{ item.name }}</h2>
  <p>Animal: {{ item.type }} <br />
    {{ item.age }} years old</p>
    <button ng-click="deleteData(item._id)">Remove from Keeper</button>

</div>
